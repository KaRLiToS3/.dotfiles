################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,2560x1600@240,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$browser = brave --force-device-scale-factor=1.5 --ozone-platform=wayland --enable-features=UseOzonePlatform
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xsettingsd
# exec-once=/usr/lib/pam_kwallet_init

#####################1########
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Desktop Environment Variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Wayland and Platform Variables
env = WAYLAND_DISPLAY,wayland-1
env = OZONE_PLATFORM,wayland
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1

# Scaling Variables
env = QT_SCALE_FACTOR,1.5
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1.5

# Browser and Application Scaling
env = CHROME_SCALE_FACTOR,1.5
env = CHROMIUM_FLAGS,--force-device-scale-factor=1.5
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Cursor Variables
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,36
env = XCURSOR_PATH,$HOME/.icons:/usr/share/icons
# env = HYPRCURSOR_SIZE,36  # Increased from 24

# Theme Variables
env = GTK_ICON_THEME,Tela-circle-red
# env = GTK_THEME,Tela-circle-red
# env = QT_QPA_PLATFORMTHEME,qt5ct
# env = QT_STYLE_OVERRIDE,kvantum

# Security and Authentication
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gnupg/S.gpg-agent.ssh


#####################
### LOOK AND FEEL ###
#####################

source = ./sources/look_and_feel.conf

#############
### INPUT ###
#############

source = ./sources/input.conf

###################
### KEYBINDINGS ###
###################

source = ./sources/binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

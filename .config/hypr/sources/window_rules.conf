# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

#######################
### REGLAS GENERALES ###
#######################

# Evitar que las apps se maximicen automáticamente
windowrule = suppressevent maximize, class:.*

# Mejoras XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1
windowrule = immediate, xwayland:1

############################
### VENTANAS FLOTANTES  ###
############################

# Diálogos del sistema
windowrule = float, class:^(pavucontrol|blueman-manager|nm-connection-editor|gnome-system-monitor|htop|btop)$

# Selectores de archivo
windowrule = float, title:^(Open File|Save File|Select Folder)$

# Calculadoras
windowrule = float, class:^(gnome-calculator|org.gnome.Calculator|calculator|Calculator|qalculate-gtk)$
windowrule = center, class:^(gnome-calculator|org.gnome.Calculator)$
windowrule = size 400 500, class:^(gnome-calculator|org.gnome.Calculator)$

# Visores de imágenes
windowrule = float, class:^(eog|org.gnome.eog|feh|sxiv|imv)$
windowrule = size 50% 60%, class:^(eog|org.gnome.eog)$
windowrule = move 50% 20%, class:^(eog|org.gnome.eog)$
windowrule = opacity 0.9, class:^(eog|org.gnome.eog)$

# Thunar flotante (Super+Shift+D/E)
windowrule = float, class:^(floating-filemanager)$
windowrule = float, title:^(floating-filemanager)$
windowrule = size 70% 75%, class:^(floating-filemanager)$
windowrule = size 70% 75%, title:^(floating-filemanager)$
windowrule = center, class:^(floating-filemanager)$
windowrule = center, title:^(floating-filemanager)$

# Navegador flotante (Super+Shift+F)
windowrule = float, title:^(floating-browser)$
windowrule = size 80% 80%, title:^(floating-browser)$
windowrule = center, title:^(floating-browser)$

# VS Code flotante (Super+Shift+C)
windowrule = float, title:^(floating-code)$
windowrule = size 85% 85%, title:^(floating-code)$
windowrule = center, title:^(floating-code)$

# Gestores de archivos comprimidos
windowrule = float, class:^(file-roller|org.gnome.FileRoller)$

################################
### ASIGNACIÓN DE WORKSPACES ###
################################

# Navegadores → Workspace 2
windowrule = workspace 2, class:^(brave-browser|firefox|chromium|google-chrome)$

# Desarrollo → Workspace 3
windowrule = workspace 3, class:^(Code|code-oss|neovim|jetbrains-.*)$

# Comunicación → Workspace 4
windowrule = workspace 4, class:^(discord|telegram-desktop|Signal|slack|teams)$

# Multimedia → Workspace 5
windowrule = workspace 5, class:^(vlc|mpv|spotify)$

#######################
### REGLAS ESPECIALES ###
#######################

# Picture-in-Picture
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 25% 25%, title:^(Picture-in-Picture)$

# Juegos de Steam
windowrule = immediate, class:^(steam_app_.*)$
windowrule = fullscreen, class:^(steam_app_.*)$

# Password managers
windowrule = float, class:^(keepassxc|bitwarden)$
windowrule = size 800 600, class:^(keepassxc)$
windowrule = center, class:^(keepassxc)$

# Terminales
windowrule = opacity 0.9, class:^(alacritty|kitty)$
windowrule = float, title:^(floating-terminal)$
windowrule = size 70% 60%, title:^(floating-terminal)$
windowrule = center, title:^(floating-terminal)$

##################
### LAYER RULES ###
##################

# Barra superior (Waybar)
layerrule = blur, waybar
layerrule = ignorezero, waybar

# Menús
layerrule = blur, wofi
layerrule = ignorealpha 0.5, wofi

#####################
### DIÁLOGOS ###
#####################

windowrule = size 400 300, class:^(zenity)$
windowrule = center, class:^(zenity)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1)$
windowrule = center, class:^(polkit-gnome-authentication-agent-1)$

####################
### FOCUS RULES ###
####################

windowrule = nofocus, class:^(steam)$, title:^(notificationtoasts_.*)$
windowrule = nofocus, class:^(discord)$, title:^(Discord Updater)$
windowrule = immediate, class:^(password-store)$
windowrule = immediate, title:^(.*[Pp]assword.*)$